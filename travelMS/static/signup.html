{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body background="{% static 'images/bg_2.jpg' %}">
    <div class="signup-container">
        <h3>Sign Up</h3>
        <form method="post" action="signup">
            {% csrf_token %}
            <div>
                {% for message in messages %}
                <p> {{message}} </p>
                {% endfor %}
            </div>

            <input type="text" name="first_name" placeholder="First Name"><br><br>
            <input type="text" name="last_name" placeholder="Last Name"><br><br>
            <input type="text" name="username" placeholder="UserName"><br><br>
            <input type="email" name="email" placeholder="Email"><br><br>
            <input type="password" name="password1" placeholder="Enter your password"><br><br>
            <input type="password" name="password2" placeholder="Confirm your password"><br><br>
            <input type="radio" name="is_staff" placeholder="">Are you a staff member?</input><br><br>
            <input type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
